version: "3"

services:

  web:
    build: .
    command: ./run.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db

  vacancies:
    build:
      dockerfile: Dockerfile
      context: vacancies
    restart: on-failure
    ports:
      - "8033:8080"
    depends_on:
      - web

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "8032:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
