{% extends "base_generic.html" %}

<body>
{% block content %}
<h2>If you want to invite Sektant, enter new True name for him</h2>

{% for user in users %}
    <div class="user">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ user.username }}</h3><form><input type="text" placeholder="True name" name="nickname" value="" action="invite?user={{ user.id }}&sect={{ sekta.id }}&nickname='+document.getElementsByName('nickname').value"><button type="submit" class="btn btn-success">invite</button></form>
            </div>
        </div>
    </div>
{% endfor %}
<a href="/sekta/{{ sekta.id }}"><h3 class="panel-title">Back to sect</h3></a>
{% endblock %}
</body>
