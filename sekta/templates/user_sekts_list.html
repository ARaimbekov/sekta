{% extends "base_generic.html" %}

{% block title %}Мои секты{% endblock %}

{% for sekta in sekts %}
    <div class="sekta">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ sekta.sektaname }}</h3>
            </div>
        </div>
    {% empty %}
        <li>Вы ещё не создали ни одной секты</li>
    </div>
{% endfor %}
